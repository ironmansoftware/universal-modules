name: Publish Bootstrap
on: [workflow_dispatch]

jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/setup-node@v3
          with:
            node-version: '16.13.2'
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: Install InvokeBuild
          run: Install-Module InvokeBuild -Force
          shell: pwsh
        - name: Build
          run: Invoke-Build -File .\Components\components.build.ps1 -Task Bootstrap
          shell: pwsh
        - name: Publish
          run: Publish-Module -Path .\Icons.Bootstrap\output\Universal.Icons.Bootstrap -NuGetApiKey $ENV:NUGETAPIKEY -Repository PSGallery -Verbose
          shell: pwsh
          env:
            NUGETAPIKEY: ${{ secrets.NuGetApiKey }}