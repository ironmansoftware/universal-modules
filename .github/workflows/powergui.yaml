name: Publish Universal.Apps.PowerGUI
on: [workflow_dispatch]

jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: Publish
          run: |
            Publish-Module -Path .\Utilities\Universal.Apps.PowerGUI -NuGetApiKey $ENV:NUGETAPIKEY -Repository PSGallery -Verbose
          shell: pwsh
          env:
            NUGETAPIKEY: ${{ secrets.PSGALLERYKEY }}